name: metrix_analytics
description: Metrix SDK flutter plugin.
version: 2.1.2
homepage: https://metrix.ir

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: ir.metrix.flutter
        pluginClass: Metrix
      ios:
        pluginClass: MetrixPlugin